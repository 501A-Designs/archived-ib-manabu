<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link rel="stylesheet" href="/stylesheet/mobile.css" />

    <link
      rel="icon"
      href="/images/Ib-manabu-favicon.png"
      type="image/icon type"
    />
    <title>IB Manabu</title>
</head>
<body>
    <h1>Whats IB Manabu?</h1>
    <section class="grid duoGrid contentContainer">
        <div style="background-color: lightblue;">
            <h2>English</h2>
            <p>
                IB Manabu is a resource site, by students for IB students in Japan.
                <br>It stems from the idea of sharing resources in a students point of view.
            </p>
        </div>
        <div style="background-color: lightgreen;">
            <h2>日本語</h2>
            <p>
                IB Manabu (IBマナブ) は、日本のIB学生のための学生によるリソースサイトです。
                <br>学生の視点でリソースを共有するという考えに由来しています。
            </p>
        </div>
    </section>
</body>
</html>
